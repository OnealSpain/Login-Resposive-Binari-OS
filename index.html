<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Binari'OS</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h1>Welcome</h1>
        <p>Select the authentication method</p>
        
        <form action="">
          <p>
            <label for="username">Username</label>
            <input class="input" type="text" name="username" id="username">
          </p>
          
           <p>
            <label for="password">Password</label>
            <input class="input" type="password" name="passaword" id="password">
          </p>
          
          <div class="options">
            <div>Remember me
              <input type="checkbox" name="rememberme" id="rememberme">
            </div>
            <div>
              <a href="#">I Forgot my Password</a>
            </div>
          </div>
          
          <p>
            <input type="submit" class="btn btn-login" value="Login">
          </p>
          <div class="providers">
            <span>Choose another method to authenticate</span>
            <button class="btn btn-google">Google</button>
            <button class="btn btn-instagram">Instagram</button>
            <button class="btn btn-facebook">Facebook</button>
          </div>
        </form>
      </div>
      
      <div class="welcome-screen-container">
        <h2>Binari'<span>OS</span></h2>
        <p>A good web developer works with discipline and perseverance from day one... don't document the problem, fix it!</p>
        <img src="Multi-device targeting-pana.png" alt=""> 
        <a href="https://storyset.com/technology">Thanks to Technology illustrations by Storyset</a>
      </div>
    </div>
  </body>
</html>
